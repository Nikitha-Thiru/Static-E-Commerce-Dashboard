<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chart-container {
            position: relative;
            height: 500px;
            width: 150%;
        }
    </style>
</head>
<body>
    <div class="widget" id="engagementWidget" draggable="true">
                <h2>Customer Engagement</h2>
                <div class="chart-container">
                    <canvas id="customerEngagementChart"></canvas>
                </div>
            </div>
    <script>
       const ctx = document.getElementById('customerEngagementChart').getContext('2d');
        const customerEngagementChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Shoes', 'Outfit', 'Furniture', 'Accessories'],
                datasets: [{
                    label: 'Customer Engagement (%)',
                    data: [79, 96, 43, 30],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
