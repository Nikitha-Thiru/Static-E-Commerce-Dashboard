<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard - Customer Engagement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
         body {
            background-color: #181818;
            color: white; /* Changed text color to white */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .widget {
            background-color: #181818;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .widget h3 {
            margin-top: 0;
        }

        .widget i {
            font-size: 40px;
            color: #3498db;
        }

        .widget button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .widget button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
<!-- Customer Engagement Widget -->
        <div class="widget" id="customer-engagement-widget">
             <font color="Phthalo blue"><centre><h1><p>Customer Engagement</centre></h1></p></font>

                <font color="Fuzzy Wuzzy"><p><strong>Total Engagements:</strong></font> <font color="White">1,245</font></p>
                <font color="Fuzzy Wuzzy"><p><strong>Positive Feedback:</strong></font> <font color="White">68%</font></p>
                <font color="Fuzzy Wuzzy"><p><strong>Recent Activity:</strong></font> <font color="White">512 users active today</font></p>
            </div>
            <h2><button onclick="window.open('CE2.html', '_blank')">View Detailed Report</button></h2>
            <h2><button onclick="window.open('CE.html', '_blank')">View Detailed Report in Bar Graph</button></h2>
           </h3>
        </div>

    </div>

</body>
</html>
