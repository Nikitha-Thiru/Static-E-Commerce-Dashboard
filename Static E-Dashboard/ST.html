<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
        }

        .sales-dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .widget {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            padding: 20px;
            text-align: center;
        }

        .widget h3 {
            color: #333;
        }

        .widget i {
            font-size: 40px;
            color: #3498db;
        }

        .widget p {
            font-size: 16px;
            color: #666;
        }

        .widget button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .widget button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <header class="navbar">
        <h1>Sales Tracking Dashboard</h1>
    </header>

    <div class="container">
        <div class="sales-dashboard">
            <!-- Total Sales Widget -->
            <div class="widget" id="total-sales-widget">
                <h3><i class="fas fa-dollar-sign"></i> Total Sales</h3>
                <p>Total sales for this month</p>
                <h2>$154,950</h2>
                <button onclick="window.location.href='Total Sales.html'">View Details</button>
            </div>

            <!-- Sales Growth Widget -->
            <div class="widget" id="sales-growth-widget">
                <h3><i class="fas fa-arrow-up"></i> Sales Growth</h3>
                <p>Growth in sales over the last 30 days</p>
                <h2>+15%</h2>
                <button onclick="window.location.href='SA.html'">View Growth in Line Graph</button>
            </div>
        </div>
</body>
</html>
